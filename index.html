<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>たまちん貯筋トレ</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="app">
  <h1>たまちん貯筋トレ <small><span id="continuationDate">1</span>日目</small></h1>
  
  <div class="status-card">
    <div class="status-item">
      <p>🍅 筋トレ</p>
      <span class="item">今日<span id="todayWorkout">0</span><small>min</small></span>
      <span class="item">借金<span id="debtWorkout">0</span><small>min</small></span>
    </div>
    <div class="status-item">
      <p>🍲 貯金</p>
      <span class="item">入金予定<span id="scheduleMoney">0</span><small>円</small></span>
      <span class="item">累計<span id="totalMoney">0</span><small>円</small></span>
    </div>
  </div>
  
  <div class="tab-btn" id="tab-btn">
    <div class="btn"><a data-tab="#menu1">💪ワーク</a></div>
    <div class="btn"><a data-tab="#menu2">🍅投稿</a></div>
    <div class="btn"><a data-tab="#menu3">⚙設定</a></div>
  </div>
  
  <div id="tab-contents">
    <div id="menu1" class="actions tab-contents-item">
      <button onclick="addPost()">新規投稿 (+10min)</button>
      <button onclick="doWorkout()">筋トレ 10min</button>
      <button onclick="skipWork()">借金【x1.5 ペナ】</button>
      <button onclick="doPayment()">口座入金完了</button>
    </div>
    
    <div id="menu2" class="actions tab-contents-item">
      <p>投稿を同期する機能追加予定</p>
    </div>
    
    <div id="menu3" class="actions tab-contents-item">
      <p>手動入力追加予定</p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
